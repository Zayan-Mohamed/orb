name: Documentation
description: Report an issue with documentation or suggest improvements
title: "[Docs]: "
labels: ["documentation"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping improve our documentation!

  - type: dropdown
    id: type
    attributes:
      label: Documentation Issue Type
      options:
        - Missing documentation
        - Incorrect information
        - Unclear explanation
        - Typo or formatting
        - Suggestion for improvement
    validations:
      required: true

  - type: input
    id: location
    attributes:
      label: Documentation Location
      description: "Link or path to the documentation (e.g., README.md, docs/security/cryptography.md)"
      placeholder: "docs/getting-started/installation.md"
    validations:
      required: true

  - type: textarea
    id: issue
    attributes:
      label: Issue Description
      description: Describe what's wrong or what's missing
    validations:
      required: true

  - type: textarea
    id: suggestion
    attributes:
      label: Suggested Fix
      description: If you have a suggestion for how to improve it, please describe it here

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context or screenshots
